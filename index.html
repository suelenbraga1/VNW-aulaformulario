<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário T2</title>
</head>
<body>
    <header>
    <h1>Cadastro</h1>
    <h2>Compre ingressos e combos de pipoca com conforto e comodidade.</h2>
    </header>
    
    <main>
        <form action="">
            <fieldset>

                <div>
                <legend>Preencha os campos </legend>
                <label for="nome"> Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"/>
                </div>

                <div>
                <label for="e-mail"> E-mail: </label>
                <input type="e-mail" name="e-mail" id="e-mail" placeholder="Digite seu e-mail"/>
                </div>
                
                <div>
                    <label for="senha"> Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha"/>
                </div>
            </fieldset>

            <fieldset>
                <label for="estados">Estados</label>
                <select name="estado" id="estado">
                    <option value="AC">AC</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="PB">PB</option>
                </select>

                <label for="nascimento">Data de nascimento:</label>
                <input type="date" name="nascimento" id="nascimento"/>

                <label for="foto">Selecione uma foto:</label>
                <input type="file" name="foto" id="foto" accept="image/png , image/jpeg , doc/pdf"/>
            </fieldset>

            <input type="submit" value="Enviar"/>
            <button>Enviar</button>

            <fieldset>
                <legend>Você é um robô?</legend>
      
                <input type="radio" name="robo" id="sim" />
                <label for="sim">Sou um robô</label>
      
                <input type="radio" name="robo" id="nao" />
                <label for="nao">Não sou um robô</label>
      
                <input type="radio" name="robo" id="talvez" />
                <label for="talvez">Talvez eu seja um robô</label>
      
                <img
                  src="https://images.vexels.com/media/users/3/201138/isolated/lists/143b8e1550deda3eadf5a8c0045cbb0f-robo-de-brinquedo-plano.png"
                  width="100"
                  alt="Figura de um robô vede"
                />
      
                <div>
                  <input type="checkbox" name="acordo" id="acordo" />
                  <label for="acordo">
                    Declaro que não sou um robô e permito que espalhem os meus dados
                    pela a internet.
                  </label>
                </div>
              </fieldset>
      
              <input type="submit" value="Enviar" />
      
              <button type="submit">Enviar</button>
      
              <button type="reset">Resetar</button>
      
              <button>Enviar</button>
        </form>
    </main>
</body>
</html>
